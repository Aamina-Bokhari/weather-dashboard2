<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="dashboards.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Weather App Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">DASHBOARD</a></li>
                    <li><a href="tables.html">TABLES</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" id="cityInput" placeholder="Enter city name...">
                    <button id="searchButton">Get Weather</button>
                    <div class="unit-toggle">
                        <button id="unitToggle">Switch to Â°F</button>
                    </div>
                </div>
                <div class="user-profile">U</div>
            </header>
            <section class="weather-data">
                <div id="currentWeather" class="weather-widget"></div>
            </section>

            <section class="charts">
                <div class="chart chart-card">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="chart chart-card">
                    <canvas id="weatherConditionsChart"></canvas>
                </div>
                <div class="chart chart-card">
                    <canvas id="temperatureTrendChart"></canvas>
                </div>
            </section>

            <section id="5DayForecast"></section>
        </main>
    </div>

    <div id="loadingSpinner" class="loading-spinner"></div>

    <script src="dashboard.js"></script>
</body>
</html>
